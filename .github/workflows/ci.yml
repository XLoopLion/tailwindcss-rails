name: CI
concurrency:
  group: "${{github.workflow}}-${{github.ref}}"
  cancel-in-progress: true
on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - v*.*.*
  pull_request:
    types: [opened, synchronize]
    branches:
      - '*'

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ["2.7", "3.0", "3.1", "3.2", "3.3", "head"]
    steps:
      - uses: actions/checkout@v3
      - run: rm Gemfile.lock
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{matrix.ruby}}
          rubygems: "3.4.22" # last version to support Ruby 2.7
          bundler: latest
          bundler-cache: true
      - name: Run tests
        run: bin/test

  rails6:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: rm Gemfile.lock
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler: latest
      - name: "Pin to Rails 6.1"
        run: |
          bundle remove actionmailer
          bundle add actionmailer --version "~> 6.1" --skip-install
          bundle add railties --version "~> 6.1" --skip-install
          bundle install
      - name: Run tests
        run: bin/test

  user-journey:
    strategy:
      fail-fast: false
      matrix:
        plat: ["ubuntu", "windows", "macos"]
    runs-on: ${{matrix.plat}}-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler: latest
      - run: test/integration/user_journey_test.sh
        shell: bash
